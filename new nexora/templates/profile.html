<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Carbon Tracker</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    .navbar {
      background-color: #2c3e50;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 10px 0;
    }

    .navbar ul {
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .navbar li {
      list-style: none;
      margin: 0 20px;
    }

    .navbar a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #3498db;
    }

    .profile-container {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .profile-card {
      position: relative;
      background: #fff;
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      z-index: 1;
    }

    .card-header {
      height: 150px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60');
      background-size: cover;
      background-position: center;
      position: relative;
      z-index: 1;
    }

    .avatar {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      background-image: url('https://i.pravatar.cc/100');
      background-size: cover;
      background-position: center;
      z-index: 2;
    }

    .card-body {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
    }

    .card-body h2 {
      margin: 10px 0 5px;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    .card-body p {
      font-size: 0.95rem;
      color: #7f8c8d;
      margin: 5px 0;
    }

    .footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 15px;
      text-align: center;
      margin-top: 50px;
    }

    .footer a {
      color: #ecf0f1;
      text-decoration: underline;
      margin: 0 5px;
    }
  </style>
</head>

      <li><a href="leaderboard.html">Leaderboard</a></li>
      <li><a href="offset.html">Carbon Offset</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </nav>

  <!-- Profile Card -->
  <div class="profile-container">
    <div class="profile-card">
      <div class="card-header"></div>
      <div class="avatar"></div>
      <div class="card-body">
        <h2>MR RAM</h2>
        <p>Email: rammishra@gmail.com</p>
        <p>city:india</p>
        <p>Carbon Footprint: 0.5 tons of COâ‚‚/year</p>
      </div>
    </div>

</html>
