<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Carbon Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f2e9 0%, #b7e4c7 100%);
      color: #1a3c34;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #1a3c34 0%, #2a6041 100%);
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: #a7f3d0;
      font-size: 1.8rem;
      font-weight: 700;
      text-decoration: none;
    }

    .navbar ul {
      display: flex;
      list-style: none;
    }

    .navbar li {
      margin: 0 15px;
    }

    .navbar a {
      color: #e6f4ea;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .navbar a:hover {
      color: #34d399;
      transform: translateY(-2px);
    }

    .hamburger {
      display: none;
      color: #e6f4ea;
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* Profile Container */
    .profile-container {
      flex: 1;
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      height: 180px;
      background-image: url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1000&q=60');
      background-size: cover;
      background-position: center;
      position: relative;
      border-bottom: 4px solid #34d399;
    }

    .avatar {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid #fff;
      background-image: url('https://i.pravatar.cc/100');
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: translateX(-50%) scale(1.05);
    }

    .card-body {
      margin-top: 70px;
      text-align: center;
      padding: 30px;
    }

    .card-body h2 {
      margin: 0 0 10px;
      font-size: 2rem;
      font-weight: 600;
      color: #1a3c34;
      letter-spacing: 0.5px;
    }

    .card-body p {
      font-size: 1.1rem;
      color: #4b5563;
      margin: 8px 0;
      font-weight: 400;
    }

    .card-body .carbon-footprint {
      color: #15803d;
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 15px;
      background: #e6f4ea;
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
    }

    /* Footer */
    .footer {
      background: linear-gradient(90deg, #1a3c34 0%, #2a6041 100%);
      color: #d1fae5;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }

    .footer a {
      color: #a7f3d0;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #34d399;
    }

    .social-icons {
      margin-top: 15px;
    }

    .social-icons a {
      font-size: 1.2rem;
      margin: 0 12px;
      color: #a7f3d0;
    }

    .social-icons a:hover {
      color: #34d399;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #1a3c34;
        padding: 20px 0;
      }

      .navbar ul.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .navbar li {
        margin: 10px 0;
        text-align: center;
      }

      .profile-card {
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      .card-body h2 {
        font-size: 1.6rem;
      }

      .card-body p {
        font-size: 1rem;
      }

      .avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="home.html" class="logo">Carbon Tracker</a>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <ul id="nav-menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="offset.html">Carbon Offset</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Profile Card -->
  <div class="profile-container">
    <div class="profile-card">
      <div class="card-header"></div>
      <div class="avatar"></div>
      <div class="card-body">
        <h2>MR RAM</h2>
        <p>Email: rammishra@gmail.com</p>
        <p>City: India</p>
        <p class="carbon-footprint">Carbon Footprint: 0.5 tons of CO₂/year</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Carbon Tracker. All rights reserved.</p>
    <div>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Service</a>
    </div>
    <div class="social-icons">
      <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
      <a href="https://linkedin.com"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('#nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.innerHTML = navMenu.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });

    // Close menu when clicking a link
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        hamburger.innerHTML = '<i class="fas fa-bars"></i>';
      });
    });
  </script>
</body>
</html>
